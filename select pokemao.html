<!DOCTYPE html>
<html>
<head>
	<title>Site legao</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="select-container">
		<div class="select-option">
			<div class="select-label">Selecione um pokémão</div>
			<div class="select-arrow">&#9660;</div>
		</div>
		<div class="all-options hidden">
			<div class="single-option">
				<div class="imagem"><img src="1.png"></div>
				<div class="dados">
					<div class="codigo">001</div>
					<div class="nome">Bulbassaur</div>
					<div class="tipos"><span style="background:#78C850">Grass</span> <span style="background:#A040A0">Poison</span></div>
				</div>
			</div>
			<div class="single-option">
				<div class="imagem"><img src="2.png"></div>
				<div class="dados">
					<div class="codigo">002</div>
					<div class="nome">Ivysaur</div>
					<div class="tipos"><span style="background:#78C850">Grass</span> <span style="background:#A040A0">Poison</span></div>
				</div>
			</div>
			<div class="single-option">
				<div class="imagem"><img src="3.png"></div>
				<div class="dados">
					<div class="codigo">003</div>
					<div class="nome">Venossaur</div>
					<div class="tipos"><span style="background:#78C850">Grass</span> <span style="background:#A040A0">Poison</span></div>
				</div>
			</div>
			<div class="single-option">
				<div class="imagem"><img src="4.png"></div>
				<div class="dados">
					<div class="codigo">004</div>
					<div class="nome">Charmander</div>
					<div class="tipos"><span style="background:#F08030">Fire</span></div>
				</div>
			</div>
			<div class="single-option">
				<div class="imagem"><img src="5.png"></div>
				<div class="dados">
					<div class="codigo">005</div>
					<div class="nome">Charmeleon</div>
					<div class="tipos"><span style="background:#F08030">Fire</span></div>
				</div>
			</div>
			<div class="single-option">
				<div class="imagem"><img src="6.png"></div>
				<div class="dados">
					<div class="codigo">006</div>
					<div class="nome">Charizard</div>
					<div class="tipos"><span style="background:#F08030">Fire</span> <span style="background:#A890F0">Flying</span></div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-pokemons">
	</div>

	<form>
		<input type="hidden" name="pokemon1" value="">
		<input type="hidden" name="pokemon2" value="">
		<input type="hidden" name="pokemon3" value="">
		<input type="hidden" name="pokemon4" value="">
		<input type="hidden" name="pokemon5" value="">
		<input type="hidden" name="pokemon6" value="">
		<input type="submit" value="Salvar Time">
	</form>

	<script src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var nPokemons = 0;
			$(".select-container").click(function(){
				$(this).find(".all-options").toggleClass("hidden");
			});
			$(".single-option").click(function(){
				if (nPokemons < 6) {
					nPokemons = nPokemons + 1;
					var img = $(this).find("img").attr('src');
					var nome = $(this).find(".nome").text();
					var tipos = $(this).find(".tipos").html();
					var codigo = $(this).find(".codigo").text();
					var texto = "<div class='single-pokemon'><div class='imagem'><img src='"+img+"'></div><div class='dados'><div class='nome'>"+nome+"</div><div class='tipos'>"+tipos+"</div></div><div class='remover'></div></div>";
					$(".container-pokemons").append(texto);
					$("input[name='pokemon"+nPokemons+"']").val(codigo);
				} else {
					alert("Você já selecionou 06 pokémons!");
				}
			});
			$(".container-pokemons").on('click','.remover',function(){
				var posicao = $(this).parent().index() + 1;
				$("input[name='pokemon"+posicao+"']").val("");
				for(var index = posicao; index < 6; index++){
					var indexa = index + 1;
					$("input[name='pokemon"+index+"']").val($("input[name='pokemon"+indexa+"']").val());
				}
				$("input[name='pokemon6']").val("");
				$(this).parent().remove();
				nPokemons = nPokemons - 1;
			});
		});
	</script>
</body>
</html>
